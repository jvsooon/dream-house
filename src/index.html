<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dream House</title>
        <link rel="stylesheet" href="main.css" />
        <script src="script.js" defer></script>
        <!--   Import FontAweseome Icons   -->
        <script
            src="https://kit.fontawesome.com/e504f5c289.js"
            crossorigin="anonymous"
        ></script>
    </head>

    <body>
        <!-- Navbar -->
        <header class="header">
            <nav class="container flex nav">
                <div class="flex brand">
                    <a class="logo-icon" href="#"></a>
                    <h3 class="logo-text">HOM</h3>
                </div>
                <ul class="flex nav__menu">
                    <li>
                        <a class="nav__active border--rounded" href="#">
                            Home
                        </a>
                    </li>
                    <li><a href="#"> Projects </a></li>
                    <li><a href="#"> Sell </a></li>
                    <li><a href="#"> Buy </a></li>
                    <li><a href="#"> Rent </a></li>
                    <li><a href="#"> Contact </a></li>
                    <li><a class="nav__login" href="#"> Login </a></li>
                    <li>
                        <a
                            class="nav__talk nav__highlight border--rounded"
                            href="#"
                        >
                            Talk to us
                        </a>
                    </li>
                </ul>
                <div class="hamburger">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="hamburger-exit">
                    <i class="fas fa-times"></i>
                </div>
            </nav>
        </header>
        <section class="container flex section__intro">
            <div class="intro__text">
                <h3 class="text-green intro__h3">the best company</h3>
                <h1 class="intro__h1">
                    Your <span class="text-green">Dream</span> House is Waiting
                    <span class="text-green">For You</span>
                </h1>
                <p class="intro__p">
                    There are many variations of passages of Lorem Ipsum
                    available, but the majority have suffered alteration in some
                    form, by injected humour, or randomised
                </p>
                <div class="intro__search flex">
                    <i class="fa fa-search"></i>
                    <input
                        type="text"
                        class="intro__input"
                        placeholder="Search for a location"
                    />
                    <button type="submit" class="intro__btn">Search</button>
                </div>
            </div>

            <div class="intro__cover">
                <img
                class="img--rounded intro__img"
                src="./img/properties/intro.jpg"
                alt="Photo of building"
                />
                <a class="logo--large logo--topright" href="#"></a>
                <a class="logo--large logo--bottomleft" href="#"></a>
            </div>
        </section>
    </body>
</html>
